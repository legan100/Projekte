<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07_Animate</title>
    <script src="jquery-3.6.1.js"></script>
    <style>
        * {
            margin: 0 0 0 0;
        }

        div {
            margin: 0 0 0 0;
        }
    </style>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                //alert("test");
                $("div").animate("margin: 50px 50px 0 0",100);
            });
        });
    </script>
</head>
<body>
    <div>
        <img src="assets/Bild1.jpg" height="150">
    </div>
</body>
</html>
